[Settings]
# Папка, где лежат отчеты AIDA64
reports_directory = reports
# Имя итогового Excel-файла
output_filename = system_analysis.xlsx
# Имя файла для логов
log_filename = parser.log

[Analysis]
# Если BIOS старше этого количества лет, будет выдано предупреждение
bios_age_limit_years = 5
# Пороги ОЗУ в ГБ для категоризации
# Меньше этого значения -> Критично
ram_critical_gb = 3.8
# Меньше этого значения (но больше критичного) -> Нужен апгрейд
ram_upgrade_gb = 7.8
# Порог свободного места на диске C: в ГБ, ниже которого выдается предупреждение
disk_c_critical_gb = 15.0

[SMART]
# Пороги для "желтой" зоны предупреждений
temp_warning_celsius = 45
power_on_warning_hours = 30000
power_cycle_warning_count = 10000
read_error_warning_rate = 1000000

